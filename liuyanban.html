<body><div id="box">
  <div id="top"><img src="images/top.jpg" width="850" height="250" /></div>
  <div id="nav"><table width="850" border="0">
  <tr>
    <td width="170" height="44" align="center"><a href="index.html">首页</a></td>

</div>
  <div id="contant"><table width="850" border="0">
  <tr>
    <td width="315" height="438"><img src="images/留言.jpg" width="248" height="300" /></td>
    <td width="525" align="center"><span style="font-size: 22px; font-weight: bold;">留言板</span>
      <table width="500" border="0">
        <tr>
          <td width="127" height="45">姓名：</td>
          <td colspan="2"><form id="form3" name="form3" method="post" action="">
            <label for="textfield"></label>
            <input type="text" name="textfield" id="textfield" />
          </form></td>
        </tr>
        <tr>
          <td height="45">性别：</td>
          <td colspan="2"><form id="form4" name="form4" method="post" action="">
            <input type="radio" name="radio" id="男" value="男" />
            男
            <input type="radio" name="radio" id="女" value="女" />
            <label for="女"></label>
            <label for="男"></label>
          女
          </form></td>
        </tr>
        <tr>
          <td height="45">身份证号：</td>
          <td colspan="2"><form id="form5" name="form5" method="post" action="">
            <label for="textfield2"></label>
            <input type="text" name="textfield2" id="textfield2" />
          </form></td>
        </tr>
        <tr>
          <td height="45">手机号：</td>
          <td colspan="2"><form id="form6" name="form6" method="post" action="">
            <label for="textfield3"></label>
            <input type="text" name="textfield3" id="textfield3" />
          </form></td>
        </tr>
        <tr>
          <td height="45">电子邮箱：</td>
          <td colspan="2"><form id="form7" name="form7" method="post" action="">
            <label for="textfield4"></label>
            <input type="text" name="textfield4" id="textfield4" />
          </form></td>
        </tr>
        <tr>
          <td height="92">留言：</td>
          <td colspan="2"><form id="form8" name="form8" method="post" action="">
            <label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
          </form></td>
        </tr>
        <tr>
          <td height="46">&nbsp;</td>
          <td width="189"><form id="form1" name="form1" method="post" action="">
            <input type="submit" name="提交" id="提交" value="提交" />
          </form></td>
          <td width="270"><form id="form2" name="form2" method="post" action="">
            <input type="submit" name="重置" id="重置" value="重置" />
          </form></td>
        </tr>
      </table></td>
  </tr>
</table>
</div>
